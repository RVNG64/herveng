<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page non trouvée</title>
  <style>
    .error-page-body, .error-page-html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #050505;
    }

    .error-page-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-page-title {
      font-size: 8rem;
      color: #ffffff;
      margin: 0;
      animation: bounce 1.5s infinite;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
    }

    .error-page-subtitle {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(202, 86, 86, 0.3);
    }

    .error-page-text {
      color: #ffffff;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
    }

    .error-page-link {
      text-decoration: none;
      color: #fff;
      background-color: #3c6382;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .error-page-link:hover {
      background-color: #596275;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-25px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>
<body class="error-page-body">
  <div class="error-page-container">
    <h1 class="error-page-title">404</h1>
    <h2 class="error-page-subtitle">Page non trouvée</h2>
    <p class="error-page-text">La page que vous recherchez n'existe pas, a changé de nom ou a été déplacée.</p>
    <a class="error-page-link" href="/">Retourner sur la page d'accueil</a>
  </div>
</body>
</html>
